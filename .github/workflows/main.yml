name: Run Netmiko Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to Node.js 20 compatible version

    - name: Set up Python
      uses: actions/setup-python@v4  # This action doesn't require a specific Node.js version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install netmiko

    - name: Run the Netmiko script
      run: porj7v2.py
